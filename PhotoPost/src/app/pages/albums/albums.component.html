<app-filter-bar
(filter)="filterAlbums($event)"
placeholder="User id"
>
</app-filter-bar>

<div class="main-wrapper">
    <div class="album-cards">
        <app-album-cover 
        class="album-cover"
        *ngFor="let album of albums | async"
        [album]="album"
        (deleteAlbum)="deleteAlbumById($event)"
        >
        </app-album-cover>
    </div>
</div>
